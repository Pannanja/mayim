<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Translation</title>
</head>
<body>
    <h1>Select Translation</h1>
    <ul>
        {% for translation in translations %}
            <li><a href="{{ url_for('books', translation_id=translation.id) }}">{{ translation.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
