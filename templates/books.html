<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Book</title>
</head>
<body>
    <h1>Select Book</h1>
    <ul>
        {% for book in books %}
            <li><a href="{{ url_for('verses', book_id=book.id, chapter=1) }}">{{ book.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
